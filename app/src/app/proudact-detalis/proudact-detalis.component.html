<div class="container py-5 ">
  <div class="row py-4 d-flex align-items-center">
    <div class="col-md-4">

      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let img of productDetalis.images">
          <ng-template carouselSlide >
            <img [src]="img" alt="" >
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-8">
      <h2 class="h4 fw-bolder mb-2">{{productDetalis.title}}</h2>
      <p class="text-muted p-3 ">{{productDetalis.description}}</p>

      <div class="d-flex justify-content-between">
        <span>{{productDetalis.price}} EGP</span>
        <div class="div">
          <i class="fa fa-star rating-color"></i>
          {{productDetalis.ratingsAverage}}
        </div>
      </div>
      <div class="my-5">
        <button class="btn bg-main w-100 text-white my-5">+Add</button>
      </div>

    </div>


  </div>
</div>
