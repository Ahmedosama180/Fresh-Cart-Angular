
<div class="container">
<div class="row">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of getCategory">
      <ng-template carouselSlide >
        <div class="div">
          <img height="200" [src]="category.image"  alt="" >
        </div>

        <h4 class="h6 fw-bolder ">{{category.name}}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
</div>
