<div class="container">
  <div class="row">
    <div class="w-50 mx-auto my-5">
      <form action="" [formGroup]="shippingAddress" (ngSubmit)="handelSubmint(shippingAddress)">

        <label for="details">Details :</label>
        <input type="text" class="form-control mb-2" formControlName="details" name="details" id="details">

        <label for="phone">Phone :</label>
        <input type="tel" class="form-control mb-2" formControlName="phone" name="phone" id="phone">

        <label for="city">City :</label>
        <input type="text" class="form-control mb-2" formControlName="city" name="city" id="city">

                             <button class="btn bg-main text-white" type="submit">Pay</button>

      </form>


    </div>

  </div>


</div>
