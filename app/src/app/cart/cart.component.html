


<div class="container">



    <div class="row bg-main-light p-4 my-4 ">
      <h3>Shop Cart</h3>

      <div class="row border-bottom py-3 align-items-center " *ngFor="let prodict of catDetalis?.products">
        <div class="col-md-2">
             <img [src]="prodict.product.imageCover"  class="img-fluid " alt="">
        </div>
        <div class="col-md-10 d-flex justify-content-between">
          <div >
            <h6>{{prodict.product.title}}</h6>
            <h6 class="text-main">Price : {{prodict.price}}</h6>
            <button  (click)="RemoveUserCart(prodict.product._id)" class="btn p-0 m-0 border-0 btn-outline-danger my-4"><i class="fa-regular fa-trash-can text-main"></i>Remove</button>

          </div>
          <div >
            <button (click)="UpdateItemCount(prodict.product._id,prodict.count+1)" class="btn border-main btn-sm">+</button>
            <span class="mx-2">{{prodict.count}}</span>
            <button (click)="UpdateItemCount(prodict.product._id,prodict.count-1)"class="btn border-main btn-sm">-</button>
          </div>


        </div>



</div>


<h6 class="text-main py-4">Total Price :{{catDetalis?.totalCartPrice}} EGP</h6>
  </div>
 <div class="div">
  <button class="btn bg-main text-white my-3" >
    <a routerLink="/cheekOut">
      Online payment <img src="assets/images/Visa_Inc._logo.svg.png" width="33" alt="">
    </a></button>
 </div>

</div>
